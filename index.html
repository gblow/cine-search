<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CineSearch</title>
  <meta name="Description" content="Enter your description here"/>
  <!-- Include your stylesheets -->
  <link rel="reset" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>

    <!-- Header Section -->
    <div class="main-div" id="main-div">
        <div class="top-bar" id="top-bar">
            <button id="prev-results-btn">View Previous Results</button>
            <h1>Cin√©Search</h1>
        </div>
    </div>
    

    <!-- Main Page Section -->
    <div class="main-page" id="main-page">
        <h3>Would you like to watch a Movie or T.V show?</h3>
        <button id="movie-btn">Movie</button>
        <button id="tv-btn">T.V Show</button>
    </div>

    <!-- Second Page with Genre -->
    <div class="genre-page" id="genre-page">
        <h3>What genre are you vibing with?</h3>
        <button id="action-btn">Action</button>
        <button id="horror-btn">Horror</button>
        <button id="scifi-btn">Science Fiction/Fantasy</button>
        <button id="rom-btn">Romance</button>
        <button id="com-btn">Comedy</button>
        <button id="kids-btn">Kids/Animation</button>
    </div>

    <!-- Third Page with Streaming Services -->
    <div class="streaming-page" id="streaming-page">
        <h3>What is your preferred streaming service?</h3>
        <button id="netflix-btn">Netflix</button>
        <button id="max-btn">Max</button>
        <button id="hulu-btn">Hulu</button>
        <button id="amazon-btn">Amazon Prime</button>
        <button id="vudu-btn">Vudu</button>
        <button id="paramount-btn">Paramount</button>
        <button id="apple-btn">Apple TV</button>
        <button id="disney-btn">Disney+</button>
        <button id="peacock-btn">Peacock</button>
    </div>

    <!-- Fourth Page with Results -->
    <div class="results-page" id="results-page">
        <div class="results-table">
            <h3>Results</h3>
            <!-- Use Bulma columns for layout -->
            <div class="columns" id="result-col">
                <div class="column">
                    First column
                </div>
                <div class="column">
                    Second column
                </div>
            </div>

    <script src="index.js" defer></script>

</body>
</html>
