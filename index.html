<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="Description" content="Enter your description here" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">

  <title>CineSearch</title>
</head>

<body>
    <!-- Main Page -->
    <!-- Header with Local Storage button -->
    <div class="header" id="header">
    <header>CineSearch</header>
    <button>View Previous Results</button>
</div>
<div class="inner-div" id="inner-div">
    <h3>Would you like to watch a Movie or T.V show?</h3>
    <button id="movie-btn"> Movie </button>
    <button id="tv-btn"> T.V Show </button>
</div>

<!-- Second Page with Genre -->
<div class="inner-div" id="inner-div">
    <h3>What genre are you vibing with?</h3>
    <button id="action-btn"> Action </button>
    <button id="horror-btn"> Horror </button>
    <button id="scifi-btn"> Science Fiction/Fantasy </button>
    <button id="rom-btn"> Romance </button>
    <button id="com-btn"> Comedy </button>
    <button id="kids-btn"> Kids/Animation </button>
</div>

<!-- Third Page with Streaming Services -->
<div class="inner-div" id="inner-div">
    <h3>What is your preferred streaming service?</h3>
    <button id="netflix-btn"> Netflix </button>
    <button id="max-btn"> Max </button>
    <button id="hulu-btn"> Hulu </button>
    <button id="amazon-btn"> Amazon Prime </button>
    <button id="vudu-btn"> Vudu </button>
    <button id="paramount-btn"> Paramount </button>
    <button id="apple-btn"> Apple TV </button>
    <button id="disney-btn"> Disney+ </button>
    <button id="peacock-btn"> Peacock </button>
</div>

<!-- Fourth Page with Results -->
<h3></h3>



</body>













</html>
